<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Links Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 500px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      word-wrap: break-word;
    }
    #copiarBtn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copiarBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Conversor de Links Google Drive → Assinatura Spotter</h2>
  
  <input type="text" id="linkDrive" placeholder="Cole aqui o link do Google Drive">
  <br>
  <button onclick="converter()">Converter</button>
  
  <div id="resultado"></div>

  <script>
    function converter() {
      let link = document.getElementById("linkDrive").value;
      let match = link.match(/[-\w]{25,}/);
      
      if (match) {
        let id = match[0];
        let novoLink = "https://lh3.googleusercontent.com/d/" + id;
        document.getElementById("resultado").innerHTML = 
          `<p>✅ Link convertido:</p>
           <a href="${novoLink}" target="_blank">${novoLink}</a><br>
           <button id="copiarBtn" onclick="copiarLink('${novoLink}')">📋 Copiar</button>`;
      } else {
        document.getElementById("resultado").innerHTML = "⚠️ Link inválido!";
      }
    }

    function copiarLink(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert("✅ Link copiado para a área de transferência!");
      }).catch(err => {
        alert("Erro ao copiar: " + err);
      });
    }
  </script>
</body>
</html>
