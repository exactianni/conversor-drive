<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Links Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      margin-top: 40px;
      text-align: center;
      color: #ffcc00;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background-color: #ffcc00;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffdb4d;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      word-wrap: break-word;
      text-align: center;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #666;
    }
    #mensagem {
      margin-top: 10px;
      font-size: 14px;
      color: #90ee90;
      text-align: center;
    }
    footer {
      background: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      flex-wrap: wrap;
    }
    footer img {
      max-height: 60px;
    }
    .contato {
      text-align: right;
      font-size: 14px;
    }
    .contato a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Conversor de Links Google Drive ‚Üí Assinatura Spotter</h2>
  
  <div class="container">
    <input type="text" id="linkDrive" placeholder="Cole aqui o link do Google Drive">
    <button onclick="converter()">Converter</button>
    <div id="resultado"></div>
    <div id="mensagem"></div>
  </div>

  <footer>
    <div>
      <img src="https://images.sympla.com.br/65788d65f08ad-xs.png" alt="Exact Sales Logo">
    </div>
    <div class="contato">
      <p><a href="https://www.exactsales.com.br/contato/" target="_blank">exactsales.com.br/contato</a></p>
      <p>üìû +55 (48) 3025.7750</p>
      <p>‚úâÔ∏è contato@exactsales.com.br</p>
      <p><strong>Suporte Spotter:</strong> suporte@exactsales.com.br</p>
    </div>
  </footer>

  <script>
    function converter() {
      let link = document.getElementById("linkDrive").value;
      let match = link.match(/[-\w]{25,}/);
      
      if (match) {
        let id = match[0];
        let novoLink = "https://lh3.googleusercontent.com/d/" + id;
        document.getElementById("resultado").innerHTML = 
          `<p>‚úÖ Link convertido:</p>
           <a href="${novoLink}" target="_blank">${novoLink}</a><br>
           <button class="copy-btn" onclick="copiar('${novoLink}')">Copiar</button>`;
        document.getElementById("mensagem").innerText = "";
      } else {
        document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Link inv√°lido!";
      }
    }

    function copiar(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        document.getElementById("mensagem").innerText = "‚úÖ Link copiado para a √°rea de transfer√™ncia!";
      });
    }
  </script>
</body>
</html>
